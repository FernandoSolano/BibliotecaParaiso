<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Historial de préstamos</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Historial de préstamos</h1>
		<table class="table table-striped  table-hover">
			<tr>
				<th>Código</th>
				<th>Tipo</th>
				<th>Fecha de transacción</th>
				<th>Código del cliente</th>
				<th>Código del libro</th>
				<th>Título del libro</th>
				<th>Fecha del préstamo</th>
				<th>Fecha límite de entrega</th>
				<th>Fecha de devolución</th>
			</tr>
			<tr th:each="entry,status : ${historial}">
				<td><span th:text="${entry.codigo}"></span></td>
				<td><span th:text="${entry.tipo}"></span></td>
				<td><span th:text="${entry.fechaTransaccion}"></span></td>
				<td><span th:text="${entry.codigoUsuario}"></span></td>
				<td><span th:text="${entry.codigoLibro}"></span></td>
				<td><span th:text="${entry.tituloLibro}"></span></td>
				<td><span th:text="${entry.fechaPrestamo}"></span></td>
				<td><span th:text="${entry.fechaLimite}"></span></td>
				<td><span th:text="${entry.fechaDevolucion}"></span></td>
			</tr>
		</table>
		<br/>
		<div class="center">
			<ul class="pagination pagination-lg">
			    <li th:each="entry,status : ${numRegistros}">
			    	<a th:href="@{'/historial/' + ${entry}}" th:text="${entry}"></a>
			    </li>
			    
			</ul>
		</div>
		  
		<button id="btnHome" type="button" class="btn btn-success">Regresar</button>
	</div>
	
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
