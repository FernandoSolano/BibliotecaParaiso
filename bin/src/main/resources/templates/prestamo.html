<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Solicitar Prestamo</title>
	</head>
	<body>
		<div class="container">

			<h1>Pr&eacute;stamos</h1>
			<div class="jumbotron">
				<form>
					<div class="form-group">
						<label for="sel1">Seleccione una usuario</label>
						<select class="form-control" id="sel1">
							<option th:each="entry,status : ${usuarios}">
								<span th:text="${entry.cedula}"></span>
							</option>
						</select>
						<br>
						<label for="sel2">Seleccione un libro</label>
						<select class="form-control" id="sel2">
							<option th:each="entry,status : ${libros}">
								<span th:text="${entry.titulo}"></span>
							</option>
						</select>
					</div>
				</form>
			</div>
			
			<button id="btnHome" type="button" class="btn btn-success">Regresar</button>
		</div>
	
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
