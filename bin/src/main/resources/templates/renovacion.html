<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Renovar Pr&eacute;stamo</title>
	</head>
	<body>
		<div class="container">

			<h1>Renovaci&oacute;n</h1>
			<div class="jumbotron">
				<form method="post" th:action="@{/renovacion}" th:object="${renovacionForm}">
					<div class="form-group">
						<label for="prestamosActivos">Seleccione el libro que desea renovar</label>
						<select class="form-control" id="prestamosActivos" th:field="*{codigoPrestamo}">
							<option th:each="entry: ${prestamos}" th:value="${entry.codigo}" th:text="${entry.libro.titulo}"></option>
						</select>
					</div>
					
					<button type="submit" class="btn btn-warning">Renovar</button>
				</form>
				<div> <p id="mensaje_renovacion" th:text="${mensaje}"></p></div>
			</div>
			
			<button id="btnHome" type="button" class="btn btn-success">Regresar</button>
		</div>
	
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
