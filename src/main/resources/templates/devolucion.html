<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Devolver Pr&eacute;stamo</title>
	</head>
	<body>
		<div class="container">

			<h1>Devoluci&oacute;n</h1>
			<div class="jumbotron">
				
				<form method="post" th:action="@{/devolucion}" th:object="${devolucionForm}">
					<div class="form-group">
						
						<label for="sel2">Seleccione el libro que desea devolver</label>
						<select class="form-control" id="sel2" th:field="*{codigo}">
							<option th:each="entry: ${prestamos}" th:value="${entry.codigo}" th:text="${entry.libro.titulo}">
							</option>
						</select>
					</div>
					
					<button type="submit" class="btn btn-warning">Devolver</button>
				</form>
				
				<br/><br/>
				
				<div> <p id="mensaje_devolucion" th:text="${mensaje}"></p></div>
				
			</div>
			
			<button id="btnHome" type="button" class="btn btn-success">Regresar</button>
		</div>
	
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
