<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Solicitar Prestamo</title>
	</head>
	<body>
		<div class="container">

			<h1>Pr&eacute;stamos</h1>
			<div class="jumbotron">
				<form method="post" th:action="@{/prestamo}" th:object="${prestamoForm}">
					<div class="form-group">
						<label for="sel1">Seleccione un usuario</label>
						<select class="form-control" id="sel1" th:field="*{codigoUsuario}">
							<option th:each="entry: ${usuarios}" th:value="${entry.codigoUsuario}" th:text="${entry.cedula}">
							</option>
						</select>
						<br>
						<label for="sel2">Seleccione un libro</label>
						<select class="form-control" id="sel2" th:field="*{codigoLibro}">
							<option th:each="entry: ${libros}" th:value="${entry.codigo}" th:text="${entry.titulo}">
							</option>
						</select>
					</div>
					
					<button type="submit" class="btn btn-warning">Solicitar</button>
				</form>
				
				<br/><br/>
				
				<div> <p id="mensaje_prestamo" th:text="${mensaje}"></p></div>
			</div>
			
			<button id="btnHome" type="button" class="btn btn-success">Regresar</button>
		</div>
	
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
